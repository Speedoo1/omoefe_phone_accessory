{% extends 'base/navbar.html'%}

{% block body%}
          <div class="container  airtime-color shadow">

            <form action="{% url 'base:updateprofile'%}" autocomplete="off" method="post">
              {% csrf_token %}
              <div class="container">




                <h3 class="text-center pt-5">PROFILE UPDATE</h3><br>


                <hr><br>
                  {% for message in messages%}

                   <div class="alert {{message.tags}} alert-dismissible" role="alert">
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="True">&times;</span>
                     </button>
                     &nbsp;{{message}}

                 </div>
                  {%endfor%}
                <label ><b>Username:</b></label><br>
                <input type="text" class="w-100" style="padding:20px 10px;" autocomplete="off" placeholder="Enter your Username" name="username" id="username"  value="{{profile.username}}" required><br>

                <label class="pt-5"><b>Email:</b></label><br>
                <input type="email" class="w-100" style="padding:20px 10px;" autocomplete="off" placeholder="Enter your Email Address" name="email" id="email" value="{{profile.email}}"  required><br>
                   <label class="pt-5"><b>Phone Number:</b></label><br>
                <input type="tel" class="w-100" style="padding:20px 10px;" autocomplete="off" placeholder="" name="phone" id="phone"  value="{{profile.phone}}" required><br>
                 <label class="pt-5"><b>Home Address:</b></label><br>
                <input type="tel" class="w-100" style="padding:20px 10px;" autocomplete="off" placeholder="" name="address" id="address"  value="{{profile.address}}" required><br>

                 <label class="pt-5"><b>Gender:</b></label><br>
                 <select name="gender" id="e" value="{{profile.gender}}"   class="w-100" style="padding:20px 10px;" required><br>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                 </select><br/>


                <hr>



                <button type="submit" class="w-100 btn btn-success">Save</button>
              </div>


            </form><br/>




          </div>






<script>
   if(window.history.replaceState){
    window.history.replaceState(null,null,window.location.href);
    }
</script>
{%endblock%}
